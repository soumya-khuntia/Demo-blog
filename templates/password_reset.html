<!DOCTYPE html>
<html lang="en" class="bg-dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Password Reset</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container position-absolute top-50 start-50 translate-middle" style="width: 400px;">
    <!-- Home button -->
    <a href="/" class="position-absolute top-0 start-100 translate-middle">
      <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
    </a>
    <div class="container">
      <form class="bg-light p-3 rounded" id="contactForm" action="/password_reset" method="post">
        <h2 class="mb-4 text-center">Reset Password</h2>

        <!-- flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <svg xmlns="http://www.w3.org/2000/svg" class="d-none" width="24" height="24">
          <symbol id="info-fill" viewBox="0 0 16 16">
            <path
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
          </symbol>
        </svg>

        <div class="alert alert-{{ category }} alert-dismissible fade show d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" role="img" aria-label="{{ category }}:" width="24" height="24">
            <use xlink:href="#info-fill" />
          </svg>
          <div>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="position-relative">
          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email_id" name="email" required />
          </div>

          <div class="d-flex justify-content-evenly mb-2">
            <button class="btn btn-secondary"><a class="text-decoration-none text-white" href="/dashboard">Back to Login</a></button>
            <button type="submit" class="btn btn-success px-5">Send Code</button>
          </div>
        </div>
        <p class="mt-3 text-center">
          &copy; {{ user.get('blog-name') }} 2024
        </p>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
